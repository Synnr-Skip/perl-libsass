language: perl
sudo: false

compiler:
  - clang
  - gcc

perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"

install:
  # Deal with dependencies
  - cpanm --installdeps --verbose .
  - cpanm -n Devel::Cover
  - cpanm -n Devel::Cover::Report::Coveralls
  # Add additional dependency for tests (not yet available on CPAN)
  - cpanm -i "https://github.com/mgreter/OCBNET-SourceMap/archive/master.tar.gz"
script:
  - perl Makefile.PL
  - make -j5
  - HARNESS_PERL_SWITCHES=-MDevel::Cover make test
  - make install
after_success:
  - find -name *.gcda -type f -exec gcov-4.8 -abc -o `basename {}` {} \;
  - cover -gcov -report coveralls -ignore_re "^/usr" -ignore_re "^libsass"
